    function get_result(obj)
    {var a=[]

    nice=0;
    norm=0;
    notbad=0;
    bad=0;
    
    snice=[];
    snorm=[];
    snotbad=[];
    sbad=[];

    for (i=0; i<=5; i++)
    {if (a[i]=="Отличники") {nice++; snice.push(b[i])} else

    {norm++; snorm.push(b[i])}}}};

    
    obj.st0.value=nice;
    obj.st1.value=norm;
    obj.st2.value=notbad;
    obj.st3.value=bad;

    obj.stnice.value=snice.join("\n");
    obj.stnorm.value=snorm.join("\n");
    obj.stnotbad.value=snotbad.join("\n");
    obj.stbad.value=sbad.join("\n");

    function check_input(obj)
    {
    if (obj.fam1.value.length<2 || obj.fam2.value.length<2 || obj.fam3.value.length<2||

    }
    
    
    function check(mark)
    {return (mark>=2 && mark<6);	
    }
    
    function check_user(obj,obj1)
    {
    var 
    mrks=[];	
    pos=0;
    
    for (i=0; i<obj.value.length; i++) {if (check(obj.value[i])) {mrks[pos]=obj.value[i]; pos++;} }; //Заполнение массива оценок
    
    if (pos<5) {alert("Где-то не хватает оценок....")} else 
    {if (mrks[0]==5 && mrks[1]==5 && mrks[2]==5 && mrks[3]==5 && mrks[4]==5) {obj1.value="Отличники"} else
    {if (mrks[0]==2 || mrks[1]==2 || mrks[2]==2 || mrks[3]==2 || mrks[4]==2) {obj1.value="Неуспевающие"} else
    {if (mrks[0]==3 || mrks[1]==3 || mrks[2]==3 || mrks[3]==3 || mrks[4]==3) {obj1.value="Успевающие"} else
    {obj1.value="Хорошисты"}}}}
    }
    
    function go()
